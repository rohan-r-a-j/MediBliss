<div class="container">
    <div class="row">
        <ng-container>
            <div *ngFor="let tempProduct of products" class="card col-md-3" style="width: 18rem;">
                <img src="{{ tempProduct.imageUrl}}" alt="">
                <h4 class="card-title"
                    style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"
                  >
                    {{ tempProduct.name}} </h4>
                <p class="card-text"
                    style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                    {{tempProduct.description}}</p>

<!--
   Code by Team A of Java3- 
  Rohan, Vidisha, Yash, Kunal, Shivam, Anmol
 -->

                <button  class="btn btn-warning"
                    (click)="addToCart(tempProduct)"><b>Add to cart</b></button>
                    <!-- <button  class="btn btn-success"
                    (click)="addToCart(tempProduct)" routerLink="/checkout"><b>Buy Now</b></button> -->

            </div>
        </ng-container>

    </div>
</div>
